<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>			
 	<div class="container">
		<form method="post" action="{:U('Home/Login/zhucebiao')}">
			<div class="panel panel-info">
			  <div class="panel-heading">注册</div>
			  <div class="panel-body">
			    
			      <div class="form-group">
			        <label for="username">用户名</label>
			        <input type="text" class="form-control" name="username" placeholder="阿里旺旺" required="required">
			      </div>
			      <div class="form-group">
			        <label for="psw">密码</label>
			        <input type="password" class="form-control" name="password" placeholder="密码" required="required">
			      </div>
			      <div class="form-group">
			        <label for="psw">再次输入密码</label>
			        <input type="password" class="form-control" name="password2" placeholder="密码" required="required">
			      </div>
			      <div class="form-group">
			        <label for="nikename">姓名</label>
			        <input type="text" class="form-control" name="nikename" placeholder="姓名" required="required">
			      </div>
			      <div class="form-group">
			        <label for="tel">联系方式</label>
			        <input type="text" class="form-control" name="tel" placeholder="tel" required="required">
			      </div>
			      <div class="form-group text-center">
			      	<input type="submit" value="注册" class="btn btn-default btn-lg">
			      </div>
			  </div>
			</div>
		</form>
	</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
