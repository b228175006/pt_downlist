<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>临时下单</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>			
 	<include file="Public/menu" />

	<div class="container">
		<form method="post" action="{:U('Home/Index/downlist')}">
			<div class="panel panel-info">
			  <div class="panel-heading">收件人信息</div>
			  <div class="panel-body">
			    
			      <div class="form-group">
			        <label for="u_sj">收件人</label>
			        <input type="text" class="form-control" name="u_sj" placeholder="收件人">
			      </div>
			      <div class="form-group">
			        <label for="u_tel">收件人联系电话</label>
			        <input type="text" class="form-control" name="u_tel" placeholder="联系电话">
			      </div>
			      <div class="form-group">
			        <label for="u_address">收件地址</label>
			        <input type="text" class="form-control" name="u_address" placeholder="地址">
			      </div>
			  </div>
			</div>
			<div class="panel panel-success">
			  <div class="panel-heading">订单信息</div>
			  <div class="panel-body">
			    
			      <div class="form-group">
			        <label for="u_num">货号</label>
			        <input type="text" class="form-control" name="u_num" placeholder="货号">
			      </div>
			      <div class="form-group">
			        <label for="u_size">尺码</label>
			        <input type="text" class="form-control" name="u_size" placeholder="尺码">
			      </div>
			      <div class="form-group">
			        <label for="u_color">颜色</label>
			        <input type="text" class="form-control" name="u_color" placeholder="颜色或其他信息">
			      </div>
			  </div>
			</div>
			<div class="panel panel-warning">
				<div class="panel-heading text-center"> 
					<input type="submit" class="btn btn-lg btn-default" value="下单" style="display:{$needisdown}";>
				</div>
			</div>
		 </form>
	</div>

	







	<include file="Public/footer" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
